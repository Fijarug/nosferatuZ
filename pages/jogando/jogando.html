<style>
.arredondar ion-card-header {
  border-radius: 20px 20px 0px 0px;
}

.arredondar ion-card-content {
  border-radius: 0px 0px 20px 20px;
}
</style>

<ion-header>
	<ion-navbar hideBackButton color="danger">
		<ion-title>
			NosferatuZ
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngIf="exibirApresentacao == true">
		<ion-card-header>
			<ion-card-title>Mestre</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			Passe o celular para o mestre do jogo... {{jogadores[0].nome}}
			<br/>
				<ion-button ion-button (click)="proximo()">
					Próximo
				</ion-button>
		</ion-card-content>
	</ion-card>

  <ion-card *ngIf="exibirApresentacao == false" class="arredondar">
		<ion-card-header>
			<ion-card-title>{{jogadorAtual.nome}}</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			texto
			<br/>
				<ion-button ion-button (click)="proximo()">
					Próximo
				</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
