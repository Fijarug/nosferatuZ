<style>
	ion-card {
		width: 100%;
		height: 90px;
		position: relative;
		text-align: center;
		padding: 0px;
		margin: 0px;
    margin-right: 3%;
    box-shadow: 3px 4px 15px 2px rgba(0,0,0,0.55);
	}
</style>

<ion-header>
	<ion-navbar color="danger">
		<ion-title>
			NosferatuZ
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-button ion-button (click)="redirecionarConfig()">
		Iniciar
	</ion-button>

	<h3>Selecione quais papéis serão habilitados para o jogo.</h3>

<!-- 3 cards por linha
foto, nome, habilitgado -->
	<ion-row>
		<ion-item *ngFor="let p of papeis" style="width:33%;" no-lines>
			<ion-col style="padding: 0px; margin: 0px;">
				<ion-card *ngIf="p.habilitado == true" style="border: 1px solid black" (click)="addPapel(p)">
					<div class="card-title">
						{{p.nome}} <br/>
            {{p.time}}<br/>
            Lvl: {{p.level}}
          </div>
        </ion-card>
        <ion-card *ngIf="p.habilitado == false" (click)="addPapel(p)">
					<div class="card-title">
						{{p.nome}} <br/>
            {{p.time}}<br/>
            Lvl: {{p.level}}
          </div>
        </ion-card>
			</ion-col>
		</ion-item>
	</ion-row>
</ion-content>
