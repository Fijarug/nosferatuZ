<ion-header>
	<ion-navbar>
		<ion-title>
			Papeis
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let p of papeis">
			<ion-item>
				<ion-card>
					<div class="card-title">{{p.nome}}
						<br/>
							{{p.descricao}}
              <br/>
                  <i class="flag-icon flag-icon-gr"></i>

					</div>
				</ion-card>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
