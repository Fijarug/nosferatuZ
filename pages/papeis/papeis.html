<style>
	ion-card {
		width: 130px;
		height: 90px;
		position: relative;
		text-align: center;
		padding: 0px;
		margin: 0px;
		border: solid 1px #000;
	}
</style>

<ion-header>
	<ion-navbar color="danger">
		<ion-title>
			NosferatuZ
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-button ion-button (click)="redirecionarPapeis()">
		Iniciar
	</ion-button>

	<h3>Selecione quais papéis serão habilitados para o jogo.</h3>
	<ion-row>
		<ion-item *ngFor="let p of papeis" style="width:50%;">
			<ion-col style="padding: 0px; margin: 0px;">
				<ion-card>
					<div class="card-title">
						{{p.nome}} <br/>
							<input type="checkbox">
            <br/>
            Time: {{p.time}}<br/>
            Força: {{p.level}}
          </div>
        </ion-card>
			</ion-col>
		</ion-item>
	</ion-row>
</ion-content>
