<style>
	ion-item {
		width: 300px;
	}
  .adicionar{
    style="margin-top: 50px;"
  }
  .barra{
    background-color: #08002a;
    height: 13%;
    padding: 3px;
  }
</style>

<ion-header>
	<ion-navbar color="danger">
		<ion-title>Jogadores</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="barra">
    <p style="color: white">
      Adicionar os jogadores que irão jogar. Os papéis serão configurados posteriormente.
    </p>
   </div>
	<ion-fab right>
		<button ion-fab mini class="adicionar" (click)="addJogador()">+</button>
 </ion-fab>
 
 <ion-row>
    <ion-col col-12>
      <ion-list id="itens">
        <ion-item *ngFor = "let j of jogadores">
          <h5>
            {{ j.nome }}
          </h5>
          <ion-icon name="create" (click)="editJogador(j)" small item-right></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-button ion-button (click)="redirecionarPapeis()" *ngIf="habilitar == true">
    Configurar Papéis
  </ion-button>
</ion-content>
