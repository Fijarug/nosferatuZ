<style>
	ion-item {
		width: 300px;
	}
</style>

<ion-header>
	<ion-navbar color="danger">
		<ion-title>NosferatuZ</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	JOGADORES
	<ion-fab right>
		<button ion-fab mini (click)="addJogador()">+</button>
 </ion-fab>
 
 <ion-row>
    <ion-col col-12>
      <ion-list id="itens">
        <ion-item *ngFor = "let j of jogadores">
          <h5>
            {{ j.nome }}
          </h5>
          <ion-icon name="create" (click)="editJogador(j)" small item-right></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-button ion-button (click)="redirecionarPapeis()" *ngIf="habilitar == true">
    Configurar Pap√©is

</ion-content>
